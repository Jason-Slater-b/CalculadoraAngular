<div class="container">
  <h1>{{titulo}}</h1>
  <form action="">
    <div class="form-group">
      <label for="">Operando A</label>
      <input type="number" 
      class="form-control" placeholder="Escribe el Operando A" 
      [(ngModel)]="operandoA" name="operandoA">
    </div>
    <div class="form-group">
      <label for="">Operando B</label>
      <input type="number" name="operandoB" class="form-control" 
      placeholder="Escribir el Operando B" [(ngModel)]="operandoB"/>
    </div>
    <br>
    <button type="submit" class="btn btn-primary"
    (click)="sumar()">Sumar</button>
  </form>
<p>Resultado: {{resultado}}</p>
</div>
